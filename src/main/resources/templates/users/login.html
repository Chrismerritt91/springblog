<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials.html :: head('Login')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>

<div class="container">
    <header th:replace="partials/partials.html :: header('Login')"></header>
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class=" mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text"/>
        </div>
        <div class=" mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password"/>
        </div>
        <div class="d-grid">
            <button class="btn btn-block" style="background-color: steelblue">Submit</button>
        </div>
    </form>
</div>
<th:block th:replace="partials/partials.html :: scripts" ></th:block>
</body>
</html>
