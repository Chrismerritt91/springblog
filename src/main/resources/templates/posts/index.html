<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Posts')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>

<h1>Posts</h1>

    <div th:each="product : ${products}">
        <h3 th:text="${product.title}"></h3>
        <p th:text="${product.body}"></p>
    </div>

<form th:action="@{/posts}" th:method="post">
    <label for="title">Find post by title</label>
    <input type="text" id="title" name="title" placeholder="Enter title">
    <button>Submit</button>
</form>
</body>
</html>
