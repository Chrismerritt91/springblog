<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/partials.html :: head('Posts')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<div class="container col-md-8">
    <header th:replace="partials/partials.html :: header('View Posts')"></header>

    <div class="mb-3" th:each="post : ${posts}">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.body}"></p>
        <div class="d-flex" sec:authorize="isAuthenticated()">
            <form th:action="@{/posts/{id}(id = ${post.id})}" th:method="get">
                <button class="border border-0" style="background-color: steelblue">Details</button>
            </form>
        </div>

    </div>
    <br>
</div>

<th:block th:replace="partials/partials.html :: scripts"></th:block>
</body>
</html>
