<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Create Post')" ></head>
<body>
<nav th:replace="partials/partials.html :: nav" ></nav>
<main class="container">
    <h1 class="text-center">Create post</h1>
    <form th:action="@{/posts/create}" th:method="post">
        <div>
            <label class="form-label" for="title">Title</label>
            <input class="form-control" type="text" id="title" name="title" placeholder="Enter title">
        </div>
        <div>
            <label class="form-label" for="body">Content</label>
            <textarea class="form-control" name="body" id="body" placeholder="Enter Content"></textarea>
        </div>
        <button class="btn btn-dark">Submit</button>
    </form>
</main>

<footer th:replace="partials/partials.html :: footer"></footer>
</body>
</html>
