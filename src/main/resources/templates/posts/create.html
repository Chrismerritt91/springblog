<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Create Post')" ></head>
<body>
<nav th:replace="partials/partials.html :: nav" ></nav>
<main class="container">
    <header th:replace="partials/partials.html :: header('Create Post')"></header>
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <div class=" mb-3">
            <label class="form-label" for="title">Title</label>
            <input th:field="*{title}" class="form-control" type="text" id="title" name="title" placeholder="Enter title">
        </div>
        <div class=" mb-3">
            <label class="form-label" for="body">Content</label>
            <textarea th:field="*{body}" class="form-control" name="body" id="body" placeholder="Enter Content"></textarea>
        </div>
        <div class="d-grid">
            <button class="btn btn-block" style="background-color: steelblue">Submit</button>
        </div>
    </form>
</main>

<footer th:replace="partials/partials.html :: footer"></footer>
<th:block th:replace="partials/partials.html :: scripts" ></th:block>
</body>
</html>
