<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Show Post')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Post Details')"></header>

<div class="container col-md-8">
    <h2 th:text="${posts.title}"></h2>
    <p th:text="${posts.body}"></p>
    <h4>The maker of this post is: <span th:text="${posts.user.email}"></span></h4>

    <div class="container d-flex">
        <div class="container col-md-3" th:each="image : ${posts.images}">
            <img class="w-100 h-100 " th:src="${image.image}" alt="cats">
        </div>

    </div>
</div>

<th:block th:replace="partials/partials.html :: scripts"></th:block>
</body>
</html>
